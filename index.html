<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profit or Loss</title>
  </head>
  <body>
    <div class="left">
      <div class="user-input">
        <h3>Where's my Stonks?</h3>
        <input
          type="number"
          class="initial-price"
          placeholder="Enter Initial Price here"
        />
        <input
          type="number"
          class="number-of-stocks"
          placeholder="Enter Number of Stocks here"
        />
        <input
          type="number"
          class="current-price"
          placeholder="Enter Current Price here"
        />
        <button>TELL ME!</button>
      </div>
    </div>
    <div class="right">
      <h2 class="output"></h2>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
